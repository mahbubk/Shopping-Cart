<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">

      <h1 class="store-name store-name-large">Meghna Online Store</h1>
    </header>
    <section class="container content-header">
      <div class="shop-items">
         <div class="shop-item">
           <span class="shop-item-title">Watch</span>
           <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.M0ZEfTCoopfZbgMwHaJ44wHaEo%26pid%3DApi%26h%3D160&f=1">
            <div class="shop-item-details">
              <span class="shop-item-price">$12.99</span>
              <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Earphone</span>
            <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.mHSUazbsuJz9NSk7vUFWeAHaEK%26pid%3DApi%26h%3D160&f=1">
              <div class="shop-item-details">
                <span class="shop-item-price">$14.99</span>
                <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
              </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Wallet</span>
          <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.EWS7KV6H1dPIjLtJGmPGNAHaE8%26pid%3DApi&f=1">
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
          <div class="shop-item">
            <span class="shop-item-title">Travel Bag</span>
            <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.ehDpO6y-RuoSUwzlVmzikQHaHa%26pid%3DApi&f=1">
            <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.Zd91qm8aSz4JMUF6O3rGfwHaHa%26pid%3DApi&f=1">
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
            </div>
            <div class="shop-item">
              <span class="shop-item-title">Coffee Cup</span>
              <img class="shop-item-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.dQu2AjGRgQZf0iFJQ51UtgAAAA%26pid%3DApi&f=1">
              <div class="shop-item-details">
                <span class="shop-item-price">$6.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
      </div>
      <h2 class="section-header">CART</h2>
           <div class="cart-row">
               <span class="cart-item cart-header cart-column">ITEM</span>
               <span class="cart-price cart-header cart-column">PRICE</span>
               <span class="cart-quantity cart-header cart-column">QUANTITY</span>
           </div>
           <div class="cart-items">

           </div>
           <div class="cart-total">
               <strong class="cart-total-title">Total</strong>
               <span class="cart-total-price">$0</span>
           </div>
           <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

    </section>
    <footer class="main-footer">
           <div class="container main-footer-container">
               <h3 class="store name">Zen Online Store</h3>

           </div>
      </footer>
    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
